apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: use-case-1-app
  namespace: openshift-gitops
spec:
  destination:
    namespace: use-case-1
    server: https://kubernetes.default.svc
  project: default
  source:
    path: use-case-1/app/bookinfo
    repoURL: https://github.com/sa-ne/servicemesh-demos.git
    targetRevision: working
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
status:
  health: {}
  summary: {}
  sync:
    comparedTo:
      destination: {}
      source:
        repoURL: ""
    status: ""
